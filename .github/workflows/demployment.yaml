name: Vercel Pre-Deployment CI/CD
on: [push]
jobs:
  lint_test:
    name: Lint, Build, and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm ci
      - run: npm run lint
      - run: npm run format
      - run: npm run build
      - run: npm run test
